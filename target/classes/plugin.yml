website: https://zpleum.site/
main: me.zpleum.zMushroom.ZMushroom
api-version: '1.21'

commands:
  zmushroom:
    description: Reloads the plugin configuration and cooldowns.
    usage: /zmushroom reload
    permission: zmushroom.reload
    permission-message: You do not have permission to use this command.
permissions:
  zmushroom.reload:
    description: Allows the player to reload the plugin configuration.
    default: op
